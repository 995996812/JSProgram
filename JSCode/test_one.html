<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		var clickcall = function() {
			var pd = document.getElementById("button");
			pd.style.backgroundColor = "red";
			console.log(pd);
