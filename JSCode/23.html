<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var uul = document.getElementsByClassName("abc");

		console.log(uul);

		window.onload = function(){
			var uuul = document.getElementById("qqq").getElementsByTagName("li");

			console.log(uuul);
		}

	</script>
</head>
<body>
	<ul class="abc">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>

	<ul id="qqq">
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
