<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用纯js代码制作一个ul/li的无序列表</title>
	<script type="text/javascript">
		window.onload = function () {
			 var cars = ['奔驰','宝马','奥迪','保时捷'];
			 var ull = document.createElement('ul');
			 for (var i = 0; i < cars.length; i++) {
			 	//创建li节点以及对应的文本节点
			 	var lii = document.createElement('li');
			 	//给每个li设置mouseover 和 mouseout事件
			 	lii.addEventListener('mouseover', function(){
			 		this.style.backgroundColor = 'lightgreen';
			 	});
			 	lii.addEventListener('mouseout', function(){
			 		this.style.backgroundColor = '';
			 	});
			 	var txt = document.createTextNode(cars[i]);
			 	//给li标签追加文本节点
			 	lii.appendChild(txt);
			 	//给ul追加li标签
			 	ull.appendChild(lii);
			 }
			 // var bdy = document.getElementsByTagName('body')[0];
			 document.body.appendChild(ull);
		} 
	</script>
</head>
<body>
	
</body>
</html>
